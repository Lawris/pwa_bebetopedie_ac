    <div class="container">
      
      <div class="row">

        <div class="col-md-3">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Filtres</h5>
              <form>
                <label>Animal :</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="stacked-radio-left" class="styled" checked="checked">
                    Selected styled
                  </label>
                </div>
                  <input class="form-check-input" type="radio" name="animalRadios" id="insectsRadios" value="insects" checked>
                  <label class="form-check-label" for="insectsRadios">
                    Insectes
                  </label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="animalRadios" id="fishesRadios" value="fishes">
                  <label class="form-check-label" for="fishesRadios">
                    Poissons
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="animalRadios" id="marineRadios" value="marine">
                  <label class="form-check-label" for="marineRadios">
                    Créatures marines
                  </label>
                </div>                
                <div class="form-group">
                  <label for="inputFilter">Filtre</label>
                  <input type="text" class="form-control" id="inputFilter">
                </div>
              </form>    
            </div>
          </div>

        </div>

        <div class="col-md-9">
          <div id="insects" class="row animals-div"></div>
          <div id="fishes" class="row animals-div" style="display: none;"></div>
          <div id="marine" class="row animals-div" style="display: none;"></div>

    <script>
      $("[name='animalRadios']").on('change',function(){
        $(".animals-div").hide();
        $("#" + $(this).val()).show();
      });
      $(".styled").uniform({
        radioClass: 'choice'
    });
